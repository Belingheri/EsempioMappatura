<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <link href="index.css" rel="stylesheet" />
  <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <script type="text/javascript" src="data/data1.json"></script>
  <script
    type="text/javascript"
    src="node_modules/jquery/dist/jquery.min.js"
  ></script>
  <script src="index.js"></script>
</head>
<body>
  <div class="container" id="iniziale">
    <br />
    <div class="row">
      <div class="col-12">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Ordine</span>
          </div>
          <input
            type="text"
            class="form-control"
            id="inOrdine"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
            value="7892FCi"
            disabled
          />
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Riga</span>
          </div>
          <input
            type="text"
            class="form-control"
            id="inRiga"
            aria-describedby="basic-addon1"
            value="2"
            disabled
          />
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Cliente</span>
          </div>
          <input
            type="text"
            class="form-control"
            id="inCliente"
            aria-describedby="basic-addon1"
            value="Acme Spa."
            disabled
          />
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Colata</span>
          </div>
          <select class="custom-select" id="inputGroupSelect04">
            <option value="data1">AGH 89384 X45</option>
            <option value="data2">FFT 84390 X05</option>
            <option value="data3">MON 02385 X97</option>
          </select>

          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              onClick="rigaSelezionata(false);"
            >
              Cerca
            </button>
          </div>
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              onClick="rigaSelezionata(true);"
            >
              Vedi 3D e Cerca
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid hidden" id="divmappa">
    <div class="row">
      <div id="info">
        <button type="button" class="btn btn-light">
          Ordine
          <span class="badge badge-secondary" id="ordine"> 632541</span></button
        ><br />
        <button type="button" class="btn btn-light">
          Riga N:
          <span class="badge badge-secondary" id="ordine">2</span></button
        ><br /><button type="button" class="btn btn-light">
          Cliente
          <span class="badge badge-secondary" id="ordine"
            >Acme Spa</span
          ></button
        ><br />
        <button type="button" class="btn btn-light">
          Colata <br /><span class="badge badge-primary" id="articolo"
            >AGH 89384 X45</span
          >
        </button>
        <br /><br />
      </div>
      <div id="vero-magaz">
        <div>
          <img src="./img/mappa.png" alt="Mappatura" class="sfondo-mappatura" />
        </div>
        <div id="mappatura"></div>
      </div>
      <div id="vedi-dett" class="hidden"></div>
    </div>
  </div>
  <script></script>
</body>
